<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONSCOUT CDN LINK -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Password Manager</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <!-- Header section -->
    <header>
      <h2>Password Manager</h2>
      <!-- <a href="./login.html">Log Out</a> -->
      <button id="logout">Logout</button>
    </header>

    <!-- Main Section -->
    <main>
      <div class="main-header">
        <!-- <h3>Vault</h3> -->
        <div class="generated-password-section">
          <!-- Generated Password Button -->
          <button id="generatePasswordButton" class="generate-password-btn">
            Generate Password
          </button>

          <!-- Showing the Generated Password -->
          <div id="generatedPasswordDiv"></div>

        </div>
        <!-- <button class="generate-password">Generate password</button> -->
        <button id="addButton"><i class="uil uil-plus"></i></button>
      </div>

      <div class="main-body">
        <!-- Form for adding new entry -->
        <form class="add-form" id="addForm">
          <label for="website">Website:</label>
          <input type="text" id="website" name="website" required /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />

          <label for="password">Password:</label>
          <!-- <input type="password" id="password" name="password" required /><br /> -->
          <!-- To autogenerate the password and also have a eye button -->
          <div class="password-container">
            <input type="password" id="password" name="password" required />
            <i
              id="togglePassword"
              class="toggle-password-icon uil uil-eye-slash"
            ></i>
          </div>
          <!-- For strength checker -->
          <div id="passwordStrength" class="password-strength"></div>

          <!-- Buttons -->
          <button type="submit" id="submitForm">Add Entry</button>
          <button type="button" id="cancelForm">Cancel</button>
        </form>

        <!-- Contains all the data -->
        <div class="main-data"></div>

      </div>
    </main>

    <script src="src/scripts/eyeToggle.ts"></script>
    <script src="/src/scripts/strengthChecker.ts"></script>
    <script src="src/scripts/generatePassword.ts"></script>
    <script src="/src/scripts/Form.ts"></script>
    <script src="src/scripts/logout.ts"></script>

    <!-- Only Logged in user can access this page -->
    <script>
      // Check if the user is authenticated (has a valid token)
      const token = localStorage.getItem("token");

      if (!token) {
        // Redirect to login page if not authenticated
        window.location.href = "./index.html";
      }

    </script>

  </body>
</html>
